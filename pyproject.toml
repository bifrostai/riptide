[tool.poetry]
name = "riptide"
version = "0.1.0"
description = "Bifrost Object Detection Evaluation Suite"
authors = ["huangjoel <joel@bifrost.ai>"]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.19"
torch = "^1.12"
pandas = "^1.4"
mise_en_place = {git = "https://gitlab.com/bifrost-core/ai-team/mise-en-place.git", rev = "master"}
torchvision = "^0.13.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
isort = "^5.10.1"
black = "^22.3.0"
pre-commit = "^2.17.0"
flake8 = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
preview = true

[tool.isort]
profile = "black"